<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Example</title>
    <style>
        /* Basic CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .box {
            background-color: #22ccb0;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Welcome to Yuri Web Page</h1>
    
    <div class="box">
        <p>This is a simple example of a web page styled with CSS. You can change the styles in the <code>&lt;style&gt;</code> section to see how it affects the layout.</p>
    </div>
    
    <div class="box">
        <p>Try modifying the text color, background color, or any other properties!</p>
    </div>

</body>
</html>
